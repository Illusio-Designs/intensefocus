
<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
</head>
<body>
    <canvas id="canvas" width="32" height="32" style="border: 1px solid #ccc;"></canvas>
    <br>
    <button onclick="generateFavicon()">Generate Favicon</button>
    <button onclick="downloadFavicon()">Download as PNG</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        function generateFavicon() {
            // Clear canvas
            ctx.clearRect(0, 0, 32, 32);
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, 32, 32);
            gradient.addColorStop(0, '#140F51');
            gradient.addColorStop(0.3, 'rgba(20, 15, 81, 0.7)');
            gradient.addColorStop(0.5, '#140F51');
            gradient.addColorStop(1, '#140F51');
            
            // Fill background with gradient
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 32, 32);
            
            // Add rounded corners
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            ctx.roundRect(0, 0, 32, 32, 4);
            ctx.fill();
            ctx.globalCompositeOperation = 'source-over';
            
            // Draw white 'S' logo
            ctx.fillStyle = 'white';
            ctx.font = 'bold 20px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('S', 16, 16);
        }
        
        function downloadFavicon() {
            const link = document.createElement('a');
            link.download = 'favicon-with-background.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Generate on load
        window.onload = generateFavicon;
    </script>
</body>
</html>
